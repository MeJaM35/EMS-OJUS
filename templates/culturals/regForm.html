{% extends "base.html" %}

{% block content %}
{% load static %}

    <link href="{% static 'css/event-detail(cult).css' %}" type="text/css" rel="stylesheet" />

    <script src="{% static 'https://kit.fontawesome.com/93e46d1cec.js' %}" crossorigin="anonymous"></script>

 <body>
    <section>
    <div id="back-to-home" onclick="window.location.href='index.html'">
        <!-- <i class="fa-solid fa-caret-left"></i>  -->
        Back</div>
   
        <div class="main-img">
            <img src="{{event.img.url}}" alt="">
            <div class="submit">
                <button type="submit" class="btn"  onclick="toggleSignupForm()">Register</button>
            </div>  
        </div>
        <div id="signupform" class="signup-closed">
            <button class="close-btn" onclick="toggleSignupForm()">X</button>
          <div class="form-title">Register Your <br>Team</div>
            <form action="#" method='POST'>
            {% csrf_token %}
                <div class="input-box">
                    <input type="text" id="pname" name="pname" placeholder="Full Name" value='{{user.fname}} {{user.lname}}' required />
                  </div>
                  <div class="input-box">
                    <input type="text" id="dept" name="dept" placeholder="Department" value='{{user.dept}}' required />
                  </div>
                  <div class="input-box">
                    <input type="text" id="year" name="year" placeholder="Year" value='{{user.year}}' required />
                  </div>
              <div class="input-box">
                <input type="text" id="contact" name="contact" pattern="[0-9]{10}" inputmode="tel" placeholder="Mobile Number" required/>
              </div>
              
              <button class="signupbtn" type="submit" id="registerBtn">Register</button>
            </form>
          </div>
        <div class="text">
            <h4>Event Details</h4>
            <h1>{{event.name}}</h1>
            <h2>Description</h2>
            <hr>
            <p>{{event.desc}}
            </p>
            <div class="last-text">
                <div class="text1">
                    <h3>VENUE</h3>
                    <h5>{{event.venue}}</h5>
                </div>
                <div class="text2">
                    <h3>Date </h3>
                    <h5 style="text-wrap: nowrap;">{{event.date}}</h5>
                </div>
                <div class="text3">
                    <h3>Time</h3>
                    <h5 style="text-wrap: nowrap;">{{event.time}}</h5>
                </div>
            </div>
        </div>
    </section>
    <figure class="notification" id="notificationPopup" style="display: none;">
        <div class="notification__body">
            <div class="notification__description">
                <div class="icon__wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 12l5 5l10 -10"></path>
                    </svg>
                </div>
                Registration Successful!
            </div>
        </div>
        <div class="notification__progress"></div>
    </figure>
</body>

<script>
    document.getElementById('registerBtn').addEventListener('click', function () {
        // Disable the Register button
        this.disabled = true;

        // Show the popup
        document.getElementById('notificationPopup').style.display = 'block';
    });

    document.getElementById('registerBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the form from submitting immediately

        
    });

    function toggleSignupForm() {
  event.preventDefault();
    const signupForm = document.getElementById('signupform');
    signupForm.classList.toggle('signup-closed');
}
</script>

{% endblock %}
